<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>Form Design</title>
  </head>
  <body>
   <div class="container-fluid  text-light py-3">
       <header class="text-center">
           <h1 class="display-6"><strong>DE VR MUSEUM (CREATOR)</strong></h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label"><h5>DID</h5></label>
            <input type="text" class="form-control" id="validationDefault01"  required>
        </div>
        
        <!--Image uploads-->
        <!-------------------------------------------PICTURE 1------------------------------------------------>
        <h5 class="mt-4"><strong>Picture 1</strong></h5>
        <div class="row">
          <div class="col-6">
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
            </div>
          </div> 
          
          <!--Radio Button-->
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">Allow All</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">Allow Specific Users</label>
            </div>
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">DID</label>
            </div>
            <div class="col-auto">
              <input type="text" id="DID" class="form-control" aria-describedby="passwordHelpInline">
            </div>
          </div>
        </div>

        <!-------------------------------------------PICTURE 2------------------------------------------------>
        <h5 class="mt-4"><strong>Picture 2</strong></h5>
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                </div>
            </div>

            <!--Radio Button-->
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Allow All</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Allow Specific Users</label>
                </div>
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">DID</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="DID" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>
        </div>

        
        <!-------------------------------------------PICTURE 3------------------------------------------------>
        <h5 class="mt-4"><strong>Picture 3</strong></h5>
        <div class="row">
            <div class="col-6">
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
              </div>
            </div>
            
            <!--Radio Button-->
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Allow All</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Allow Specific Users</label>
              </div>
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">DID</label>
              </div>
              <div class="col-auto">
                <input type="text" id="DID" class="form-control" aria-describedby="passwordHelpInline">
              </div>
            </div>
        </div>

        <!--Submit Button-->
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5 ">
            <button class="btn  me-md-2" type="button">Submit</button>
        </div>
            
      </form>
   </section>
  </body>
</html>
